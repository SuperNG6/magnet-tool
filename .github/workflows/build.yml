name: Build Standalone Version

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: 'build/package.json'
        
    - name: Install dependencies
      working-directory: ./build
      run: npm ci
      
    - name: Download external dependencies
      working-directory: ./build
      run: npm run download-deps
      
    - name: Build standalone version
      working-directory: ./build
      run: npm run build
      
    - name: List build outputs
      working-directory: ./build
      run: |
        echo "=== Build directory contents ==="
        ls -la
        echo "=== Dist directory contents ==="
        ls -la dist/
        echo "=== Standalone file info ==="
        file dist/magnet-tool-standalone.html
        wc -c dist/magnet-tool-standalone.html
        
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: standalone-build
        path: build/dist/magnet-tool-standalone.html
        retention-days: 90
        
